name: Deploy README to Pages

on:
  push:
    branches: ['main']
    paths:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Convert README to HTML
        run: |
          npx markdown-it README.md > index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'index.html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
