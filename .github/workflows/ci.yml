name: Test Packages

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'pyproject.toml'

  pull_request:
    branches:
      - main
    paths:
      - 'README.md'
      - 'pyproject.toml'

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync
      - name: Test packages
        run: |
          uvx
